<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1><strong>My Feedback form</strong></h1>
    <form action="">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name">
            </li>
            <li>
                <label for="mail">Email</label>
                <input type="email" id="mail">
            </li>
            <li>
                <label for="pass">Password</label>
                <input type="password" id="pass">
            </li>
            <br>
            <li>
                <p>Please check all the emotions that apply to you:</p>
                <ul>
                    <li>
                        <label for="angry">Angry</label>
                        <input type="checkbox" name="" id="angry" checked>
                    </li>
                    <li>
                        <label for="sad">Sad</label>
                        <input type="checkbox" name="" id="sad">
                    </li>
                    <li>
                        <label for="happy">Happy</label>
                        <input type="checkbox" name="" id="happy">
                    </li>
                    <li>
                        <label for="ambi">Ambivalent</label>
                        <input type="checkbox" name="" id="ambi">
                    </li>

                </ul>
            </li>
            <li>
                <p>How satisfied were you with our service?</p>
                <ul>
                    <li>
                        <label for="sati">Very satisfied</label>
                        <input type="radio" name="" id="sati" checked>
                    </li>
                    <li>
                        <label for="sat">Satisfied</label>
                        <input type="radio" name="" id="sat">
                    </li>
                    <li>
                        <label for="care">Didnt care</label>
                        <input type="radio" name="" id="care">
                    </li>
                    <li>
                        <label for="diss">Dissatisfied</label>
                        <input type="radio" name="" id="diss">
                    </li>
                    <li>
                        <label for="dis">Very dissatisfied</label>
                        <input type="radio" name="" id="dis">
                    </li>
                </ul>
            </li>
            <br>
            <li>
                <label for="comments">Further comments:</label>
                <textarea name="" id="comments" cols="40" rows="5"></textarea>
            </li>
            <br>
            <li>
                <label for="photo">Bio photo: </label>
                <input type="file" name="" id="photo">
            </li>
            <br>
            <li>
                <label for="local">Location visited: </label>
                <select name="" id="local">
                    <option selected>Location menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </li>
            <br>
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
    </form>
</body>

</html>
